<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Mathematics Quiz</h1>
            <div style="display: flex; align-items: center; gap: 1rem;">
                <nav class="tab-bar">
                    <button id="quiz-page-btn" class="tab-btn active">Quiz</button>
                    <button id="admin-page-btn" class="tab-btn">Admin</button>
                </nav>
                <button id="toggle-dark-mode" class="toggle-btn">
                    <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun"><circle cx="12" cy="12" r="4"></circle><path d="M12 2v2"></path><path d="M12 20v2"></path><path d="M4.93 4.93l1.41 1.41"></path><path d="M17.66 17.66l1.41 1.41"></path><path d="M2 12h2"></path><path d="M20 12h2"></path><path d="M6.34 17.66l-1.41 1.41"></path><path d="M19.07 4.93l-1.41 1.41"></path></svg>
                    <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-moon"><path d="M12 3a6.364 6.364 0 0 0 9 9 9 9 0 1 1-9-9Z"></path></svg>
                </button>
            </div>
        </header>

        <main>
            <div id="quiz-page" class="page active">
                <div id="quiz-container">
                    <div class="loading-text">Loading questions...</div>
                </div>
            </div>

            <div id="admin-page" class="page">
                <div class="admin-header">
                    <h2>Quiz Questions (<span id="questions-count">0</span>)</h2>
                </div>
                <ul id="questions-list">
                    <li class="loading-item">Loading questions...</li>
                </ul>

                <hr style="border-color: var(--border-color); margin: 2rem 0;">

                <div class="add-question-section">
                    <h2>Add a New Question</h2>
                    <form id="add-question-form">
                        <div class="form-group">
                            <label for="new-question-input">Question:</label>
                            <input type="text" id="new-question-input" required>
                        </div>
                        <div class="form-group">
                            <label>Answer Options:</label>
                            <input type="text" id="new-option-1" placeholder="Option 1" required>
                            <input type="text" id="new-option-2" placeholder="Option 2" required>
                            <input type="text" id="new-option-3" placeholder="Option 3" required>
                            <input type="text" id="new-option-4" placeholder="Option 4" required>
                        </div>
                        <div class="form-group">
                            <label for="new-correct-answer-select">Correct Answer:</label>
                            <select id="new-correct-answer-select" required>
                                <option value="0">Option 1</option>
                                <option value="1">Option 2</option>
                                <option value="2">Option 3</option>
                                <option value="3">Option 4</option>
                            </select>
                        </div>
                        <button type="submit" class="add-btn">Add Question</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    
    <div id="confirmation-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>Confirm Question Deletion?</h3>
            <div class="modal-actions">
                <button id="confirm-delete-btn">Yes, Delete</button>
                <button id="cancel-delete-btn">No, Keep</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="app.js"></script>

</body>
</html>
